<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload & Print Preview</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    } _

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        color: white;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        transition: 0.3s ease;
    }

    .card h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    .upload-area {
        border: 2px dashed rgba(255,255,255,0.6);
        padding: 30px;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    .upload-area:hover {
        background: rgba(255,255,255,0.1);
        border-color: white;
    }

    input[type="file"] {
        display: none;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        background: white;
        color: #764ba2;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #f1f1f1;
        transform: scale(1.05);
    }

    .preview {
        margin-top: 20px;
        max-height: 300px;
        overflow: auto;
    }

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Printing</title>
    <link rel="stylesheet" href="MAIN.css">
</head>

<body>
    
    <header class="order-navbar">
        
       <a href="dashboard.html" class="back-btn">
        <span class="arrow">&larr;</span>
       </a>

        <div class="header-text">
            <h1 class="main-title"> Printing Order</h1>
            <p class="sub-title">UPRESSease - WMSU </p>
        </div>
    </header>

    <body>
<div class="container">
    <h2>Upload File</h2>

    <label class="upload-box" for="fileInput">
        Click to Upload File
    </label>
    <input type="file" id="fileInput" accept="image/*,.pdf">

    <button>Print</button>
</div>

    </body>

</body>

</html>
